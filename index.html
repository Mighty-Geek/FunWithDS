<body>
    <nav class="navbar fixed top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="font-size:2rem;" href="#">FunWithDS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" style="font-size:1.5rem;" href="#">Home <i class="fas fa-home"></i><span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-size:1.5rem;" href="#">Fork <i class="fas fa-code-branch"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-size:1.5rem;" href="#">Progress <i class="fas fa-tasks"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-size:1.5rem;" href="#">Login / Sign Up <i

                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" style="font-size:1.5rem;" type="search" placeholder="Sort by DS...">
                <button class="btn btn-outline-success my-2 my-sm-0" style="font-size:1.5rem;"
                    type="submit">SORT</button>
            </form>
        </div>
    </nav>
    <section id="about">
        <div id="main-heading">
            <h1>FunWithDS</h1>
        </div>
        <div id="sub-heading">
            <h4>What if you can learn Data Structures along with simple projects</h4>
        </div>
        <!-- carousel -->
        <div class="wrap">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/image/1.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/image/2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/image/3.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

    </section>
    <div class="cards">
        <div class="card" data-description="Anagrams- uses HashSets, HashMaps">
            <img src="image/sudoku.JPG" alt="">
            <h2>SUDOKU SOLVER</h2>
            <button><i class="fab fa-github"></i></button><button><i class="fas fa-info-circle"></i></button>
        </div>
        <div class="card" data-description="Scarne's Dice- uses asynchronous programming and UI">
            <img src="image/SBS.JPG" alt="">
            <h2>SIMPLE BANKING SYSTEM</h2>
            <button><i class="fab fa-github"></i></button><button><i class="fas fa-info-circle"></i></button>
        </div>
        <div class="card" data-description="Puzzle'8- uses Heaps, priority queues, A* Algorithm">
            <img src="image/hangman.JPG" alt="">
            <h2>HANGMAN </h2>
            <button><i class="fab fa-github"></i></button><button><i class="fas fa-info-circle"></i></button>
        </div>
    </div>
    <div class="outer-model">
        <div class="inner-model"></div>
    </div>
    <section class="footer">

            <!-- logo(center) -->
            <div class="footer-logo">

            </div>

        </div>
